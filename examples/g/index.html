<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link rel='stylesheet' href='../../dist/animations.css'>
  </head>
  <body>
    <div class='AppFrameContainer'>
      <div class='AppFrame Card'>
        <div class='SearchContainer'>
          <div ax-click-trigger='SearchOverlay' class='Card Search' clickable></div>
        </div>
        <div id='SearchOverlay' class='SearchOverlay ax-Node ax-hydrate ax-fade'>
          <div class='SearchCard Card ax-Node ax-downXl ax-tf-ease'>
            <div ax-click-trigger='SearchOverlay' class='Card Search' clickable></div>
            <div ax-click-trigger='SearchOverlay' class='Card Search' clickable></div>
          </div>
          <div class='Overlay ax-Node ax-fade' clickable ax-click-trigger='SearchOverlay'></div>
        </div>
        <div id='MenuBottomWrapper' class='MenuBottomWrapper ax-Node ax-hydrate'>
          <div class='MenuBottom Card ax-Node ax-tf-ease' ax-click-trigger='MenuBottomWrapper' clickable>
            <h3 ax-click-trigger='MenuBottomWrapper'>CBS</h3>
            <p ax-click-trigger='MenuBottomWrapper'>
              Television Station &middot; 250 Front St W.
            </p>
            <div class='Details ax-NodeList ax-stagger ax-fade ax-up ax-tf-bounce'>
              <div ax-click-trigger='Popover'>Details</div>
              <div ax-click-trigger='Popover'>Details</div>
              <div ax-click-trigger='Popover'>Details</div>
              <div ax-click-trigger='Popover'>Details</div>
              <div ax-click-trigger='Popover'>Details</div>
            </div>
          </div>
          <div class='Overlay ax-Node ax-fade' clickable ax-click-trigger='MenuBottomWrapper'></div>
        </div>
        <div id='Popover' class='Popover Card ax-Node ax-fade ax-up'>
          <button class='Popover__close' clickable ax-click-trigger='Popover'>Close</button>
        </div>
      </div>
    </div>

    <script>
      // Tiny bit of JS, just to get the triggers working :D
      const $ = (selector) => document.querySelectorAll(selector)
      const clickTriggerNodes = $('[ax-click-trigger]')

      clickTriggerNodes.forEach(n => {
        n.addEventListener('click', (event) => {
          event.stopPropagation();
          const id = event.target.getAttribute('ax-click-trigger')
          if (id) {
            const targetNode = $(`#${id}`)[0]
            targetNode.classList.toggle('ax-active')
          }
        })
      })
    </script>
  </body>
</html>
