<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="https://unpkg.com/@awesomecss/animations@0.1.3/dist/animations.min.css" />
    <style>
      :root {
        --AwesCSSAnimStaggerDelay: 300;
        --AwesCSSAnimDuration: 600ms;
      }
    </style>
  </head>
  <body>
    <p>
      linear<br />
      <button onclick='toggleActiveClassName(event)'>Toggle: Active</button>
    </p>
    <div class='ax-NodeList ax-stagger ax-fade ax-left ax-tf-linear' data-ax-target>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
    </div>

    <p>
      ease<br />
      <button onclick='toggleActiveClassName(event)'>Toggle: Active</button>
    </p>
    <div class='ax-NodeList ax-stagger ax-fade ax-left ax-tf-ease' data-ax-target>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
    </div>

    <p>
      bounce<br />
      <button onclick='toggleActiveClassName(event)'>Toggle: Active</button>
    </p>
    <div class='ax-NodeList ax-stagger ax-fade ax-left ax-tf-bounce' data-ax-target>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
    </div>

    <p>
      elastic<br />
      <button onclick='toggleActiveClassName(event)'>Toggle: Active</button>
    </p>
    <div class='ax-NodeList ax-stagger ax-fade ax-left ax-tf-elastic' data-ax-target>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
    </div>

    <script>
      // Tiny bit of JS, just to active the stagger (by adding the active class)
      const targetNode = document.querySelectorAll('[data-ax-target]')
      const toggleActiveClassName = (event) => {
        const node = event.target.parentNode.nextElementSibling
        node.classList.toggle('ax-active')
      }
      const animateOnLoad = () => {
        targetNode.forEach(n => n.classList.toggle('ax-active'))
      }
      setTimeout(animateOnLoad, 200)
    </script>
  </body>
</html>
