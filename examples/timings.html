<!doctype html>
<html>
  <head>
    <link rel='stylesheet' href='../dist/animations.css'>
    <style>
      :root {
        --AwesomeCSSAnimationsStaggerDelay: 300;
        --AwesomeCSSAnimationsTransitionDuration: 600ms;
      }
      body {
        padding: 20px 20px;
      }
      .ax-stagger-node > * {
        background: #ddd;
        padding: 10px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <p>
      linear<br />
      <button onclick='toggleActiveClassName(event)'>Toggle: Active</button>
    </p>
    <div class='ax-stagger-node ax-stagger-fade ax-stagger-left ax-tf-children-linear' data-ax-target>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
    </div>

    <p>
      ease<br />
      <button onclick='toggleActiveClassName(event)'>Toggle: Active</button>
    </p>
    <div class='ax-stagger-node ax-stagger-fade ax-stagger-left ax-tf-children-ease' data-ax-target>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
    </div>

    <p>
      bounce<br />
      <button onclick='toggleActiveClassName(event)'>Toggle: Active</button>
    </p>
    <div class='ax-stagger-node ax-stagger-fade ax-stagger-left ax-tf-children-bounce' data-ax-target>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
    </div>

    <p>
      elastic<br />
      <button onclick='toggleActiveClassName(event)'>Toggle: Active</button>
    </p>
    <div class='ax-stagger-node ax-stagger-fade ax-stagger-left ax-tf-children-elastic' data-ax-target>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
      <div>Element</div>
    </div>

    <script>
      // Tiny bit of JS, just to active the stagger (by adding the active class)
      const targetNode = document.querySelectorAll('[data-ax-target]')
      const toggleActiveClassName = (event) => {
        const node = event.target.parentNode.nextElementSibling
        node.classList.toggle('ax-active')
      }
      const animateOnLoad = () => {
        targetNode.forEach(n => n.classList.toggle('ax-active'))
      }
      setTimeout(animateOnLoad, 200)
    </script>
  </body>
</html>
